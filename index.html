<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="app1.js" defer></script>
</head>
<body>
      <!--<a href=""></a>-->
      <div class="table-container">
              <table border="none" class="body-output">
                  <tr>
                      <td colspan="4" height="30px">
                          <input height="200%" type="text" id="output" class="output" placeholder="0" autocomplete="none" autofocus>
                      </td></tr>
                      <tr class="table-rows">
                          <td><button type="button" class="one">7</button></td>
                          <td><button type="button" class="one">8</button></td>
                          <td><button type="button" class="one">9</button></td>
                          <td><button type="button" class="one">รท</button></td>
                      </tr>

                      <tr class="table-rows">
                          <td><button type="button" value="4" class="one">4</button></td>
                          <td><button type="button" value="5" class="one">5</button></td>
                          <td><button type="button" value="6" class="one">6</button></td>
                          <td><button type="button" value="x" class="one" id="buttonX">x</button></td>
                      </tr>
                      <tr class="table-rows">
                          <td><button type="button" class="one">1</button></td>
                          <td><button type="button" class="one">2</button></td>
                          <td><button type="button" class="one">3</button></td>
                          <td><button type="button" class="one">-</button></td>
                      </tr>

                      <tr class="table-rows">
                          <td><button type="button" class="one">0</button></td>
                          <td><button type="button" class="one">.</button></td>
                          <td><button type="button" class="one" id="buttonPlus">+</button></td>
                          <td><button type="button" class="one" id="orange-equal-to">=</button></td>
                      </tr>

                      <!--     <tr>
                              <td><button type="button" value="AC"></td>
                              <td><button type="button" value="DEL"></td>
                              <td> < <button type="button" value="%r"></td>-->
              </table>
      </div>

</body>
</html>
